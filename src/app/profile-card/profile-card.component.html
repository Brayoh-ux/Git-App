<div class="card ">
  <img [src]="githubProfile.avatar_url" class="img-fluid">
  <div class="card-body">
    <h4 class="card-title">
      {{githubProfile.name}}
    </h4>
    <p class="card-text"><small>{{githubProfile.bio}}</small> </p>
    <a [href]="githubProfile.html_url" target="_blank" class="btn btn-success btn-sm">Profile</a>
  </div>
</div>
