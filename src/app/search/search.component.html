<div class="container">
  <div class="row">
    <div class="col">
      <div class="card-header bg-secondary text-white">
        <h3>Github User search</h3>
      </div>
      <div class="card-body">
        <form (submit)='searchUser()' class="form-inline">
          <div class="form-group">
            <input [(ngModel)]="githubUser" name="user" type="search" size="45" class="form-control" placeholder="Github user"><span>bro</span>
            <input type="submit" value="Search" class="btn btn-secondary btn-sm ">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-profile [githubProfile]="gihubProfile"></app-profile>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-repos></app-repos>
    </div>
  </div>
</div>
